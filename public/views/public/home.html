<div class="text-center" style="padding-top: 80px; min-height: 700px; background-color: #fff;" ng-show="loading">
  <img src="images/loading.gif" alt="Đang tải dữ liệu">
  <p>Đang tải dữ liệu</p>
</div>
<div class="home-content" ng-hide="loading" ng-controller="QuestionController">
      <div ng-repeat="item in listOnline"><span ng-if="item==currentUser.displayName">Online</span></div>
      <div class="main-questions-list">
        <ul id="main_questions_list">
           <li class="question-item" ng-animate="'animate'" style="margin-bottom: 20px;" ng-repeat="q in listQuestion | orderBy:['-creationDate']|startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
               <div class="q-left-content" >
                 <ul class="vote">
                  <li ng-class="{voted: (currentUser && (listVote | checkVoteUp: q._id))}">
                    <span class="fa fa-chevron-up" tooltip="{{(currentUser && (listVote | checkVoteUp: q._id))?'Bỏ thích':'Thích'}}" tooltip-placement="right" ng-click="voteUp(q._id)"></span>
                  </li>
                  <li>
                      <h3  ng-bind="q.score"></h3>
                  </li>
                  <li ng-class="{voted: (currentUser && (listVote | checkVoteDown: q._id))}">
                    <span class="fa fa-chevron-down" tooltip="{{(currentUser && (listVote | checkVoteDown: q._id))?'Bỏ không thích':'Không thích'}}" tooltip-placement="right" ng-click="voteDown(q._id)"></span>
                  </li>
                  <li  ng-if="currentUser._id!=q.userId._id" ng-class="{active: (currentUser && (listFavorite | checkFavorite: q._id))}">
                      <span class="fa fa-star" tooltip="{{(currentUser && (listFavorite | checkFavorite: q._id))?'Bỏ theo dõi câu hỏi này':'Theo dõi câu hỏi này'}}" ng-click="Favorite(q._id)" tooltip-placement="right"></span>
                  </li>
              </ul>
              </div>
              <!-- end left content -->
              <div class="q-right-content">
                 <div class="q-ltop-content">
                    <h3 class="pull-left"><span ng-if="q.isResolved"><span tooltip="Đã có câu trả lời chính xác" class="qa-status resolved"></span></span> <a ui-sref="question-detail({id:q._id, slug: (q.title | friendlyUrl)+'.html'})" class="question-title" ng-bind="q.title"></a></h3>
                    <div class="btn-group pull-right" style="top:-5px">
                      <i class="fa fa-angle-down dropdown-toggle btn-action-caret" data-toggle="dropdown" aria-expanded="false"></i>
                      <ul class="dropdown-menu menu-action" role="menu">
                        <li><a style="cursor: pointer" ng-click="reportQuestion(q._id)">Báo cáo vi phạm</a></li>
                      </ul>
                    </div>
                    <div class="clearfix"></div>
                    <div class="info">
                      <i class="fa fa-signal"></i><span> Đánh giá: <span  ng-bind="listAllVote | countByQuestion: q._id"></span></span>
                      <i class="fa fa-star"></i><span> Theo dõi: <span  ng-bind="listAllFavorite | countByQuestion: q._id"></span></span>
                      <i class="fa fa-comments"></i><span> Trả lời: <span ng-bind="listAllAnswer | countByQuestion: q._id"></span></span>
                    </div>
                    <!-- / info -->
                 </div>
                 <div class="q-lbtm-content">
                    <div class="question-excerpt" marked="q.content.slice(0, 220)" ng-bind="q.content.slice(0, 220)"></div>
                    <p><a ui-sref="question-detail({id:q._id, slug: (q.title | friendlyUrl)+'.html'})">Đọc tiếp →</a></p>
                    <div class="question-cat">
                       <ul class="question-tags">
                         <li ng-repeat="tag in listTag" ng-if="tag.questionId==q._id" popover-placement="right" popover="{{tag.tagId.description}}" popover-trigger="mouseenter"><a class="q-tag" ui-sref="questions_tag({id: tag.tagId._id, slug: (tag.tagId.tagName | friendlyUrl)+'.html'})"><i class="fa fa-tags"></i> <span ng-bind="tag.tagId.tagName"></span></a></li>
                      </ul>
                       <div class="clearfix"></div>
                       <i class="fa fa-calendar"></i> <span ng-bind="q.creationDate| fromNow"></span>
                    </div>
                 </div>
              </div>
              <!-- end right content -->
              <div class="clearfix"></div>
              <div class="question-cat">
                       <span class="q-info">
                     <a ui-sref="profile({id:q.userId._id, slug: (q.userId.displayName | friendlyUrl)+'.html'})"> <i class="fa fa-circle status online" tooltip="Đang online" ng-show="q.userId.online"></i> 
                     <i class="fa fa-circle status offline" tooltip="Đang offline" ng-show="!q.userId.online"></i> 
                     <img ng-src="{{q.userId.avatar}}" alt="{{q.userId.displayName}}"> <span ng-bind="q.userId.displayName"></span>
                     </a>
                  </span>
                    </div>
           </li>
        </ul>
      </div>
  <pagination total-items="listQuestion.length" ng-model="currentPage" max-size="itemsPerPage" class="pagination-sm" boundary-links="false" rotate="false" num-pages="numPages" previous-text="←" next-text="→"></pagination>
<!-- / pagination -->

</div>
